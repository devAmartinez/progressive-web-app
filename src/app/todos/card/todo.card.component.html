<article 
	class="card large-padding top-space block todo-card"
	(mousedown)="press = 'down'"
	(mouseup)="press = 'up'"
	(press)="press = 'down'"
	(pressUp)="press = 'up'"
	[@pressAnimation]="press" 
	(swipeLeft)="completed()">
	<h4>{{todo.whatTodo}}</h4>
	<p *ngIf="todo.detail">{{todo.detail}}</p>
</article>
